<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./css/style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card__image">
					<!-- <img
						src="./images/image-product-desktop.jpg"
						alt="Gabrielle Essence Eau De Parfum"
					/> -->
				</div>
				<div class="card__content">
					<div class="card__content__type">Perfume</div>
					<div class="card__content__title">
						Gabrielle Essence Eau De Parfum
					</div>
					<div class="card__content__description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</div>
					<div class="card__content__price">
						<span class="card__content__price--new">$149.99</span>
						<span class="card__content__price--old">$169.99</span>
					</div>
					<div class="card__content__button">
						<button type="button" class="add-to-cart-button">
							<span class="card__content__button__icon"
								><img src="./images/icon-cart.svg" alt="Add to Cart Icon"
							/></span>
							<span class="card__content__button__text">Add to Cart</span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://osmannurierdogan.site">Osman Nuri Erdogan</a>.
		</div>
	</body>
</html>
